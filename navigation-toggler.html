<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Toggle Example</title>
    <style>
        body{
            background-color: #222;
            font-family: Helvetica;
            margin: 0;
        }

        .menu-nav{
            background-color: #345;
            width: 160px;
            transition: left 0.25s;
            display: inline-block;
            margin-left: -160px;
            transition: 0.25s;
        }

        .menu-nav:target {
            margin-left: 0px;
        }
        
        .menu-title{
            margin: 0;
            color: white;
            padding: 20px 10px;
        }

        .menu-list{
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li:first-child{
            border-top: 1px solid #567;
        }

        a{
            text-decoration: none;
            padding: 5px 10px;

            display: block;
            color: #ddd;
            border-bottom: 1px solid #567;
        }
        a:hover{
            color: white;
            background-color: #235;
        }

        /*PSEUDO ELEMENTS*/
        /*COLOR SIGNALS*/
        a::before{
            content: "â–¨";
            padding-right: 10px;
            color: green;

        }

        .unavailable::before{
            content: "ðŸ—µ";
            color: red;
        }

        /*a::after{
            content: "-";
        }*/

        .toggler::before{
            display: none;
        }

       
        .toggler{
            width: 50px;
            height: 50px;
            padding: 5px;
            background-color: brown;
            border-radius: 30px;

            text-align: center;
            line-height: 50px;
            margin-left: 25px;
            display: inline-block;
            vertical-align: top;
            transform: translateY(100px);

        }




    </style>
</head>
<body>
    <nav class="menu-nav" id="menu">
        <h2 class="menu-title">Our Cuisine</h2>
        
        <ul class="menu-list">
            <li><a href="#">Salad</a></li>
            <li><a href="#">Soup</a></li>
            <li><a href="#">Pizza</a></li>
            <li><a class="unavailable" href="#">Kebab</a></li>
            <li><a href="#">Burger</a></li>
            
        </ul>
        
    </nav>
    <a href="#menu" class="toggler">MENU</a>
</body>
</html>
